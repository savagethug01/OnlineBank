{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for Credit Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url("{% static 'images/bg.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <div class="bg-white shadow-2xl rounded-3xl p-8 max-w-md w-full animate-fade-in-up">
    <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">Credit Card Application</h2>

    {% if error %}
    <p class="text-red-600 text-center mb-4">{{ error }}</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Cardholder Name</label>
        <input type="text" name="cardholder_name" value="{{ request.user.get_full_name }}" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-indigo-300" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Application Fee Code</label>
        <input type="text" name="application_fee_code" placeholder="Enter fee code" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-indigo-300" required>
      </div>

      <button type="submit" class="w-full py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">
        Submit Application
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="{% url 'dashboard' %}" class="text-sm text-gray-500 hover:text-gray-700">Back to Dashboard</a>
    </div>
  </div>

</body>
</html>
