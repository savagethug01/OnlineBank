{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="//code.jivosite.com/widget/1WuIx4F5Vw" async></script>

<title>Starling Bank- Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
:root {
    --primary-color: #1ecbe1;
    --secondary-color: #004080;
    --rare-color: lightblue;
    --container-bg-color: #fdfdfd;
}
    

/* Telegram Icon */
.telegram-icon {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background-color: #0088cc;
    color: white;
    font-size: 30px;
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    text-decoration: none;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease-in-out;
}

.telegram-icon:hover {
    transform: scale(1.1);
}
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: #132b45;
    background-size: cover;
    background-position: center;
    background-repeat:no-repeat;
    background-image: url("/static/images/bg.jpg");
    height: 100vh;
    overflow: hidden;
}
form {
    display: flex;
    margin-top: 10rem;
    justify-content: center;
    align-items: center;
}
.login-container {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);/* White background with 80% opacity */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    animation: bounceIn 1s ease-in-out; /* Larger shadow for a more pronounced effect */
    max-width: 400px;
    width: 100%;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
    position: relative; /* Ensure relative positioning for absolute elements */
}
.login-container h1 {
    color: #333; /* Changed to a darker color for better contrast */
    margin-bottom: 20px;
}
.input-group {
    margin-bottom: 15px;
    position: relative;
}
.input-group input {
    width: calc(100% - 22px); /* Adjusted width to fit properly */
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
.input-group input:focus {
    outline: none;
    border-color: #2994ff;
}
@media (max-width: 600px) {
    .input-group .fa {
        left: 310px;
    }
}
.input-group .fa {
    position: absolute;
    left: 290px;
    top: calc(50% - 7px);
    color: #2994ff;
}
.login-btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #003366;
    color: #ffffff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
.login-btn:hover {
    background-color: #2994ff;
}
.login-footer {
    margin-top: 20px;
    color: #777;
}
.login-footer a {
    color: #2994ff;
    text-decoration: none;
}
.login-footer a:hover {
    text-decoration: underline;
}
/* Applying animation to each message */
.messages li {
    animation: slideIn 0.5s ease forwards;
    animation-delay: calc(0.1s * var(--index)); /* Delay each message */
}
/* Optional: Different classes for different message tags */
.success {
    background-color: #28a745;
    color: white;
}
.error {
    background-color: #dc3545;
    color: white;
}
.info {
    background-color: #17a2b8;
    color: white;
}
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.translate-icon-container {
    position: fixed;
    bottom: 20px;
    left: 20px;
    z-index: 1000; /* Ensure it's above other content */
}
.translate-icon {
    width: 40px;
    height: 40px;
    background-image: url('path_to_google_translate_icon.png');
    background-size: cover;
    cursor: pointer;
}
@keyframes bounce {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-10px);
    }
}
.profile-img {
    width: 5rem;
    height: 5rem;
    border: 3px solid #000e17;
    border-radius: 50%;
    position: relative;
}
</style>
</head>
<body>

    
<form action="" method="post">
    {% csrf_token %}
    <div class="login-container">
        <h1>Login</h1>
        <div class="input-group">
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <input class="login-btn" type="submit" value="Login">
        <div class="login-footer">
            <p>Don't have an account? <a href="{% url 'loginview' %}">Sign up</a></p>
        </div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{% if message.tags %}{{ message.tags }}{% endif %}" style="--index: {{ forloop.counter }}">
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</form>
<!--Translation icon-->
<script>
</script>
</body>
  </html>
