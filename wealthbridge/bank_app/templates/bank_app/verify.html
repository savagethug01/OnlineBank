{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification - Axis Capital Trust Bank</title>
    <script src="//code.jivosite.com/widget/1WuIx4F5Vw" async></script>
    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Icon Fonts and Bootstrap Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'css/bootstraps.min.css' %}" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Nanum Gothic", sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #1d3ede, #1ecbe1);
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 8px solid rgba(0, 0, 0, 0.1);
            border-top: 8px solid #1d3ede;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .verification-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 1s;
        }

        .verification-container.active {
            opacity: 1;
        }

        .logo h1 {
            color: #1d3ede;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }

        .box {
            border-left: 3px solid #1d3ede;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        .code-display, input[type="text"], .verify-button {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .code-display {
            background-color:#1d3ede;
            color: #fff;
            font-weight: bold;
            text-align: center;
        }

        .verify-button {
            background-color:#1d3ede;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .verify-button:hover {
            background-color:#1d3ede;
        }

        .error, .verified {
            display: none;
            text-align: center;
            font-weight: bold;
            margin-top: 1rem;
        }

        .error {
            color: red;
            animation: shake 0.3s;
        }

        .verified {
            color: green;
            animation: fadeIn 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Telegram Icon */
.telegram-icon {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background-color: #0088cc;
    color: white;
    font-size: 30px;
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    text-decoration: none;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease-in-out;
}

.telegram-icon:hover {
    transform: scale(1.1);
}
        
    </style>

    <script>
        let generatedCode;

        function generateCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            generatedCode = '';
            for (let i = 0; i < 6; i++) {
                generatedCode += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('codeDisplay').textContent = generatedCode;
        }

        function verifyCode() {
            const inputCode = document.getElementById('inputCode').value;
            const errorDiv = document.getElementById('error');
            const verifiedDiv = document.getElementById('verified');

            errorDiv.style.display = 'none';
            verifiedDiv.style.display = 'none';

            if (inputCode === generatedCode) {
                verifiedDiv.style.display = 'block';
                setTimeout(() => {
                    window.location.href = "{% url 'home' %}";
                }, 2000);
            } else {
                errorDiv.style.display = 'block';
            }
        }

        window.onload = function() {
            document.querySelector('.loading').style.display = 'block';
            generateCode();
            setTimeout(() => {
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.verification-container').classList.add('active');
            }, 500);
        };
    </script>
</head>

<body>

    
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <div class="verification-container">
        <div class="logo">
            <h1> Axis Capital Trust Bank</h1>
        </div>

        <div class="box">
            <p>Please confirm you are not a robot by entering the generated code below. This verification step allows access to Axis Capital Trust Bank channels.</p>
        </div>

        <div id="codeDisplay" class="code-display"></div>

        <input type="text" id="inputCode" placeholder="Enter code">
        
        <div id="error" class="error">Incorrect code. Please try again.</div>
        <div id="verified" class="verified">Code verified successfully!</div>

        <button onclick="verifyCode()" class="verify-button">Verify Code</button>
    </div>
</body>
</html>
